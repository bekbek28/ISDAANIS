{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/ISreg.css' %}">
  <title>ISdaanIS: Port Manager</title>
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="{% static 'img/pfda.png' %}" width="50px" alt="">
      <h4>ISdaanIS</h4>
  </div>
  <div>
  <h2>  PORT MANAGER REGISTRATION FORM </h2>
  </div>
  </header>

  <div class="wrapper">
  <div class="form-box register">
    <div class="reg-header">
      <div>
    <h2>Register</h2>
  </div>
  <div>
      <span class="close"><a href="{% url 'Authentication:usertype' %}">
        <ion-icon name="close-outline" class="close-outline"></ion-icon></a></span>
      </div>
      </div>
    <form method="POST" action="{% url 'Authentication:pmregister' %}">
      {% csrf_token %} 
      <div class="input-box">
        
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="firstname" name="fname" required>
          <label>First Name</label>        
      </div>
   
      <div class="input-box">    
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="lastname" name="lname" required>
          <label>Last Name</label>    
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="username" name="username" required>
          <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="email" name="email" required>
          <label>Email</label>
      </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" required>
            <label>Password</label>
      </div>

      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <label>Confirm Password</label>
      </div>
      
      
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>Already have an account?<a href="{% url 'Authentication:pmlogin' %}" class="register-link">Login</a></p>
      </div>
    </form>


  </div>
      
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
