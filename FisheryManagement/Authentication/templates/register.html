{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/ISreg.css' %}">
  <title>ISdaanIS: Market Checker</title>
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="{% static 'img/pfda.png' %}" width="50px" alt="">
      <h4>ISdaanIS</h4>
  </div>
  <div>
  <h2>  MARKET CHECKER REGISTRATION FORM </h2>
  </div>
  </header>

  <div class="wrapper">
  <div class="form-box register">
    <h2>Register</h2>
    <form action="#">
     
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="fullname" required>
          <label>Fullname</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="username" required>
          <label>Username</label>
      </div>

      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>E-mail</label>
          </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
      </div>
      
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>Already have an account?<a href="{% url 'login' %}" class="register-link">Login</a></p>
      </div>
    </form>


  </div>
      
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
