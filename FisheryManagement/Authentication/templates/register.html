{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISdaanIS: Market Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/ISstyle.css' %}">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'Authentication:landingPage' %}">
      <img src="{% static 'img/pfda.png' %}" width="50px" alt="">
      ISdaanIS
    </a>
    <h2 class="navbar-text">MARKET CHECKER REGISTRATION FORM</h2>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6" id="column">

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Register</h2>
        </div>
        <div class="card-body">
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

          <form class="row g-3" action="{% url 'Authentication:register' %}" method="POST">
            {% csrf_token %}
            <div class="col-md-6" id="input-fname">
              <label for="fname" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="col-md-6" id="input-lname">
              <label for="lname" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="lname" name="lname" required>
            </div>

            <div class="mb-3" id="input-email">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3" id="input-username">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="col-md-6" id="input-pass">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-md-6" id="input-confirm_pass">
              <label for="confirm_password" class="form-label">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="btn-container">
              <button type="submit" class="btn" id="login-btn">Register</button>
            </div>

            <div class="mt-3" id="login-register">
              <p>Already have an account?<a href="{% url 'Authentication:login' %}" class="register-link">Login</a></p> 
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>

<script src="{% static 'js/ISjs.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
