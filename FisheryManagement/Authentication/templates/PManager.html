{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISdaanIS: Port Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/ISstyle.css' %}">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'Authentication:usertype' %}">
      <img src="{% static 'img/pfda.png' %}" width="50px" alt="">
      ISdaanIS
    </a>
    <h2 class="navbar-text">PORT MANAGER LOGIN FORM</h2>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6" id="column">

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Login</h2>
        </div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              {% if message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{message}}
                </div>
              {% endif %}
            {% endfor %}
          {% endif %}
          

          <form action="{% url 'Authentication:pmlogin' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="btn-container">
            <button type="submit" class="btn" id="login-btn">Login</button>
            </div>

            <div class="mt-3" id="login-register">
              <p>Don't have an account? <a href="{% url 'Authentication:pmregister' %}" class="login-link">Register</a></p>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</html>
