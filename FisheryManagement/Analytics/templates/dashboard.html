{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <link rel="stylesheet"href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>ISdaanIS</title>
</head>
<body>
  <nav>
    <div class="logo-name">
        <div class="logo-image">
            <img src="{% static 'img/pfda.png' %}" alt="">
        </div>

        <span class="logo_name">ISdaanIS</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li>
                <a href="#">
                  <i class="uil uil-chart-bar"></i>
                  <span class="link-name">Fish Type</span>
              </a>
            </li>
            <li><a href="#">
              <i class="uil uil-ship"></i>
                <span class="link-name">Vessel</span>
            </a></li>
            <li><a href="#">
              <i class="uil uil-globe"></i>
                <span class="link-name">Place of catch</span>
            </a>
        </li>
        <li><a href="#">
          <i class="uil uil-calendar-alt"></i>
            <span class="link-name">Daily Catch</span>
        </a>
    </li>
        <li><a href="#">
          <i class="uil uil-calendar-alt"></i>
            <span class="link-name">Monthly Catch</span>
        </a>
    </li>
              
          </ul>    
  
        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>

            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
        </li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
    </section>

    <div class="dash-content">
      <section class="table-section">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </table>
    </section>
    
  </div>



<script src="{% static 'js/dashjs.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
