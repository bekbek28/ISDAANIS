{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/edituser.css' %}">
  <title>IsdaanIS:Edit User</title>
</head>
<body>
  <!-- edit_user_modal.html -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Add your form elements here to capture the updated user information -->
        <form  method="POST">
          {% csrf_token %}
          <!-- Input fields for user information -->
          <div class="mb-3" id="input-form">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="{{ user.first_name }}">
          </div>
          <div class="mb-3" id="input-form">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value="{{ user.last_name }}">
          </div>
          <div class="mb-3" id="input-form">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
          </div>
          <div class="mb-3" id="input-form">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
          </div>
          <div class="mb-3" id="input-form">
            <label for="usergroup" class="form-label">Usergroup</label>
            <input type="text" class="form-control" id="usergroup" name="usergroup" value="{{ user.groups.first }}">
          </div>
          <!-- Add more input fields for other user attributes as needed -->

          <!-- Submit button to save the changes -->
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/edituser.js' %}"></script>

</body>
</html>
